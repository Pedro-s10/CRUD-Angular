<h1 *ngIf="!isChange" at-dialog-title>Create element</h1> <!-- (*ngif="!isChange") Se for falsa vai criar -->
<h1 *ngIf="isChange"mat-dialog-title>Edit element</h1><!-- (*ngif="isChange") Se for verdadeira vai editar -->
<div mat-dialog-content>
  <mat-form-field>
    <mat-label> Position </mat-label>
    <input matInput [(ngModel)]="data.position">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field >
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Symbol</mat-label>
    <input matInput [(ngModel)]="data.symbol">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Create</button> <!-- (*ngif="!isChange") Se for falsa vai criar -->
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Ok</button> <!-- (*ngif="isChange") Se for verdadeira vai editar -->
</div>
